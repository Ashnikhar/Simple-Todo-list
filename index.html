<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gradient-to-br from-slate-800 to-gray-900 min-h-screen flex items-center justify-center text-white">
    <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl w-full max-w-md shadow-xl">
      <h1 class="text-3xl font-bold text-center mb-6 text-white">📝 My Tasks</h1>

      <form id="todo-form" class="flex gap-2 mb-4">
        <input id="todo-input" type="text" placeholder="Add a new task" class="flex-1 px-4 py-2 rounded-md bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md">Add</button>
      </form>

      <div class="flex justify-center space-x-2 mb-4">
        <button data-filter="all" class="filter-btn px-3 py-1 rounded bg-blue-600 text-white">All</button>
        <button data-filter="pending" class="filter-btn px-3 py-1 rounded bg-white/20 hover:bg-white/30">Pending</button>
        <button data-filter="completed" class="filter-btn px-3 py-1 rounded bg-white/20 hover:bg-white/30">Completed</button>
      </div>

      <ul id="todo-list" class="space-y-3">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
